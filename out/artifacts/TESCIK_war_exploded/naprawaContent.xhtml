<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h:panelGrid columns="2">
            <h:outputText value="Obecna data"/>
            <h:inputText disabled="true" value="#{dateTimeBean.timestamp}"><f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime></h:inputText>
        </h:panelGrid>
        <h:outputText value="#{kontoNamed.messageBean}"/>
        <br/>
        <h:panelGrid columns="2">

            <h:outputLabel>Opis</h:outputLabel><h:inputText id="typ" value="#{rowerNamed.naprawyEntity.opis}"/>

            <h:outputLabel>Cena</h:outputLabel><h:inputText id="nazwa" value="#{rowerNamed.naprawyEntity.cena}"/>


        </h:panelGrid>
        <h:commandButton action="bikesList" id="addNewWypozyczenie" value="Naprawa" >
            <f:actionListener binding="#{rowerNamed.setNaprawaRower(rowerNamed.rowerEntity)}"/>
            <f:actionListener binding="#{rowerNamed.addNewNaprawa(rowerNamed.rowerEntity, dateTimeBean.currentDate)}"/>
        </h:commandButton>



    </h:form>

    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/szablon/commonLayout.xhtml">
        <ui:define name ="menu">
            <ui:include src="/szablon/commonMenu.xhtml"></ui:include>
        </ui:define>
        <ui:define name="content">
            <h:form rendered="#{loginNamed.admin}">
                <h1>Lista wypożyczeń w dniu <h:inputText disabled="true" value="#{dateTimeBean.currentDate}"><f:convertDateTime pattern="yyyy-MM-dd"></f:convertDateTime></h:inputText></h1>
            <h:dataTable id="countRowerByPunkt" value="#{wypozyczenieNamed.dzisiejszeWypList}" var="dzis" border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{dzis[0]}
                </h:column>
                <h:column>
                    <f:facet name="header">Data Wyp</f:facet>
                    #{dzis[1]}
                </h:column>
                <h:column>
                    <f:facet name="header">Data Zwr</f:facet>
                    #{dzis[2]}
                    <h:outputText value="Trwa .." rendered="#{empty dzis[2]}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Imie</f:facet>
                    #{dzis[3]}
                </h:column>
                <h:column>
                    <f:facet name="header">Nazwisko</f:facet>
                    #{dzis[4]}
                </h:column>
                <h:column>
                    <f:facet name="header">ID rower</f:facet>
                    #{dzis[5]}
                </h:column>
                <h:column>
                    <f:facet name="header">Nazwa</f:facet>
                    #{dzis[6]}
                </h:column>
                <h:column>
                    <f:facet name="header">Czas</f:facet>
                    #{dzis[7]}
                    <h:outputText value="Trwa.." rendered="#{empty dzis[7]}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Oplata</f:facet>
                    <h:outputText value="#{dzis[8]}"><f:convertNumber maxFractionDigits="2"/></h:outputText>
                    <h:outputText value="Trwa.." rendered="#{empty dzis[8]}"/>
                </h:column>

            </h:dataTable>
                <h:outputText value="Brak dzisiejszych wypożyczeń." rendered="#{empty wypozyczenieNamed.dzisiejszeWypList}"/>
        </h:form>
            <h:form rendered="#{!loginNamed.admin}">
                <ui:include src="brakDostepuContent.xhtml"/>
            </h:form>
        </ui:define>
        <ui:define name="footer">
            <ui:include src="/szablon/commonFooter.xhtml"></ui:include>
        </ui:define>
        <ui:define name="header">
            <ui:include src="/szablon/commonHeader.xhtml"></ui:include>
        </ui:define>
    </ui:composition>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h4>Zestawienie statystyk wypożyczeń dotyczące każdego punktu</h4>
        <h:dataTable id="countRowerByPunkt" value="#{rowerNamed.punktStats}" var="punktstats" border="1" bgcolor="#7cb9e8" rowClasses="oddRow,evenRow" styleClass="fitted">
            <h:column>
                <f:facet name="header">ID Punktu</f:facet>
                #{punktstats[0]}
            </h:column>
            <h:column>
                <f:facet name="header">Adres</f:facet>
                #{punktstats[1]}
            </h:column>
            <h:column>
                <f:facet name="header">Ilość wypożyczeń</f:facet>
                #{punktstats[2]}
            </h:column>
            <h:column>
                <f:facet name="header">Średni czas (min)</f:facet>
                #{punktstats[3]}
            </h:column>
            <h:column>
                <f:facet name="header">Zsumowany czas (min)</f:facet>
                <h:outputText value="#{punktstats[4]}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Średnia opłata (zł)</f:facet>
                <h:outputText value="#{punktstats[5]}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Suma opłat (zł)</f:facet>
                <h:outputText value="#{punktstats[6]}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Najwyższa opłata</f:facet>
                <h:outputText value="#{punktstats[7]}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Najdłuższy przejazd (min)</f:facet>
                <h:outputText value="#{punktstats[8]}">
                    <f:convertNumber maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

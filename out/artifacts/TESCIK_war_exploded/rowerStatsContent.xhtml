<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

<h1>Zestawienie rowerow, ilosc wypozyczen, zsumowany czas wypozyczen</h1>
        <h:dataTable id="countRowerByPunkt" value="#{rowerNamed.rowerStats}" var="c" border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted">
            <h:column>
                <f:facet name="header">ID rower</f:facet>
                #{c[0]}
            </h:column>
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{c[1]}
            </h:column>
            <h:column>
                <f:facet name="header">Ilosc wypozyczen</f:facet>
                #{c[2]}
            </h:column>
            <h:column>
                <f:facet name="header">Zsumowany czas wypozyczen</f:facet>
                #{c[3]}
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/szablon/commonLayout.xhtml">
        <ui:define name="content">

<h4>Wybierz punkt do kt√≥rego zostanie przypisany rower </h4>
    <h:form>
    <h:dataTable id="bikeList" value="#{rowerNamed.punktEntityList}" var="p" border="0" bgcolor="#7cb9e8" rowClasses="oddRow,evenRow" styleClass="fitted">
    <h:column>
        <f:facet name="header">ID</f:facet>
        #{p.idPunkt}
    </h:column>
    <h:column>
        <f:facet name="header">Typ</f:facet>
        #{p.adres}
    </h:column>
    <h:column>
        <f:facet name="header">Nazwa</f:facet>
        #{p.ilosc}
    </h:column>
    <h:column>
    <f:facet name="header">AKCJE</f:facet>
    <h:commandLink action="naprawyList" value="Wybierz">
        <f:actionListener binding="#{rowerNamed.setPunktEntity(p)}" />
        <f:actionListener binding="#{rowerNamed.setRowerToPunkt()}"/>
    </h:commandLink>
    </h:column>
    </h:dataTable>
    </h:form>

        </ui:define>
    </ui:composition>
</f:view>
</html>


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/szablon/commonLayout.xhtml">

        <ui:define name ="menu">
            <ui:include src="/szablon/commonMenu.xhtml"></ui:include>
        </ui:define>

        <ui:define name="content">
            <h:form rendered="#{loginNamed.admin}">

                <h1>Bieżące naprawy</h1>

                <h:dataTable id="historiaNaprawyList" value="#{rowerNamed.historiaNaprawList}" var="x" border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted">
                    <h:column>
                        <f:facet name="header">ID NAPRAWY</f:facet>
                        #{x.idNaprawa}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ID ROWER</f:facet>
                        #{x.rowerEntity.idRower}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ROWER</f:facet>
                        #{x.rowerEntity.typ}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Data</f:facet>
                        <h:outputText value="#{x.dt}"><f:convertDateTime pattern="dd-MM-yyyy"/></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Opis</f:facet>
                        #{x.opis}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cena naprawy</f:facet>
                        #{x.cena}
                    </h:column>
                </h:dataTable>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="/szablon/commonFooter.xhtml"></ui:include>
        </ui:define>

        <ui:define name="header">
            <ui:include src="/szablon/commonHeader.xhtml"></ui:include>
        </ui:define>
    </ui:composition>
</f:view>
</html>

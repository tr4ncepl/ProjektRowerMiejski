<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">
        <h:outputLabel value="#{configurationNamed.messageBean}"/>

        <h:dataTable id="bikeList" value="#{rowerNamed.punktEntityList}" var="p"  border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{p.idPunkt}
            </h:column>
            <h:column>
                <f:facet name="header">Adres</f:facet>
                #{p.adres}
            </h:column>
            <h:column>
                <f:facet name="header">Ilość stojaków</f:facet>
                #{p.ilosc}
            </h:column>
            <h:column>
                <f:facet name="header">AKCJE</f:facet>
            <h:commandLink action="addRower" value="Dodaj rower">
                <f:actionListener binding="#{rowerNamed.setPunktEntity(p)}" />
                <f:actionListener binding="#{rowerNamed.resetRowerEntity()}"/>
            </h:commandLink>
            </h:column>
            <h:column>
                <h:commandLink action="rowerByPunkt" value="   Lista rowerów">
                    <f:actionListener binding="#{rowerNamed.setPunktEntity(p)}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>

        <h:commandButton action="addPunkt" value="Dodaj punkt"/>
    </h:form>

    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>


</f:view>
</html>

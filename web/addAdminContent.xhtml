<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h1>Dodaj nowego admina</h1>
        <br/>
        <h:outputText value="#{kontoNamed.messageBean}"/>
        <br/>
        <h:panelGrid columns="2">

            <h:outputLabel>Imię:</h:outputLabel>
            <h:inputText id="imie" value="#{kontoNamed.daneKlientEntity.imie}" label = "Imię">
                <f:validateLength for ="imie" minimum="3" maximum="10"/>
             </h:inputText>


            <h:outputLabel>Nazwisko:</h:outputLabel>
            <h:inputText id="nazwisko" value="#{kontoNamed.daneKlientEntity.nazwisko}"/>

            <h:outputLabel>tel:</h:outputLabel>
            <h:inputText id="tel" value="#{kontoNamed.daneKlientEntity.tel}">
                <f:validateLongRange minimum="9" maximum="12"/>
            </h:inputText>

            <h:outputLabel>email:</h:outputLabel>
            <h:inputText id="email" value="#{kontoNamed.daneKlientEntity.email}"/>

            <h:outputLabel>Login:</h:outputLabel>
            <h:inputText id="login" value="#{kontoNamed.daneLogowaniaEntity.login}"/>

            <h:outputLabel>Hasło:</h:outputLabel>
            <h:inputSecret id="haslo" value="#{kontoNamed.daneLogowaniaEntity.haslo}" label ="hasło">
                <f:validateLength for = "haslo" minimum="5" maximum="10"/>
            </h:inputSecret>

            <h:outputLabel>Powtórz hasło:</h:outputLabel>
            <h:inputSecret id="passwordValid" value="#{kontoNamed.verificationPassword}"/>

            <h:outputLink onclick="window.open('regulamin.xhtml', 'TEST', 'dependent=yes, menubar=no, toolbar=no'); return false;">
                <h:outputText value="Regulamin" />
            </h:outputLink>
            <h:selectBooleanCheckbox value="#{kontoNamed.reg}" id="regulamin"/>
            rodo
            <h:selectBooleanCheckbox value="#{kontoNamed.rodo}" id="rodo"/>
<br/>
            <h:commandButton action="#{kontoNamed.addAdminEntity}" value="Wyslij"/>
            <h:messages style="margin: 8px;"/>
        </h:panelGrid>

    </h:form>

    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

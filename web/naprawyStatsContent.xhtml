<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h1>Zestawienie napraw, ile razy byl w naprawie, suma kosztow</h1>
        <h:dataTable id="countRowerByPunkt" value="#{rowerNamed.rowerNaprawyStats}" var="naprawystats" border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted">
            <h:column>
                <f:facet name="header">ID Rower</f:facet>
                #{naprawystats[0]}
            </h:column>
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{naprawystats[1]}
            </h:column>
            <h:column>
                <f:facet name="header">Ilosc napraw</f:facet>
                #{naprawystats[2]}
            </h:column>
            <h:column>
                <f:facet name="header">Suma napraw</f:facet>
               <h:outputText value="#{naprawystats[3]}"><f:convertNumber maxFractionDigits="2"/></h:outputText>
            </h:column>
        </h:dataTable>
    </h:form>
    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h1>Dodaj rower</h1>
        <br/>
        <h:outputText value="#{kontoNamed.messageBean}"/>
        <br/>
        <h:panelGrid columns="2">

            <h:outputLabel>Typ:</h:outputLabel><h:inputText id="typ" value="#{rowerNamed.rowerEntity.typ}"/>

            <h:outputLabel>Nazwa</h:outputLabel><h:inputText id="nazwa" value="#{rowerNamed.rowerEntity.nazwa}"/>

            <h:outputLabel>Status</h:outputLabel><h:inputText id="status" value="#{rowerNamed.rowerEntity.status}"/>

            <h:outputLabel>nr_seryjny:</h:outputLabel><h:inputText id="nr_seryjny" value="#{rowerNamed.rowerEntity.nrSeryjny}"/>

            <h:commandButton action="punktList" value="Dodaj">
                <f:actionListener binding="#{rowerNamed.addNewRower()}"/>
            </h:commandButton>

        </h:panelGrid>



    </h:form>

    <h:form rendered="#{!loginNamed.admin}">
        <ui:include src="brakDostepuContent.xhtml"/>
    </h:form>
</f:view>
</html>

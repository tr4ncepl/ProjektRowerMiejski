<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{loginNamed.admin}">

        <h1>#{rowerNamed.punktEntity.adres}</h1>
        <br/>

        <h:dataTable id="rowerList" value="#{rowerNamed.rowerByPunkt}" var="c" border="1" bgcolor="#7cb9e8" rowClasses="oddRow,evenRow" styleClass="fitted" rendered="#{not empty rowerNamed.rowerByPunkt}">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{c.idRower}
            </h:column>
            <h:column>
                <f:facet name="header">Nazwa</f:facet>
                #{c.nazwa}
            </h:column>
            <h:column>
                <f:facet name="header">Typ</f:facet>
                #{c.typ}
            </h:column>
            <h:column>
                <f:facet name="header">Nr</f:facet>
                #{c.nrSeryjny}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{c.status}
            </h:column>
            <h:column>
                <f:facet name="header">Adres punktu</f:facet>
                #{c.punktEntity.adres}
            </h:column>
        </h:dataTable>

        <h:outputText value="Obecnie nie ma Å¼adnego roweru" rendered="#{empty rowerNamed.rowerByPunkt}"/>
    </h:form>
</f:view>
</html>

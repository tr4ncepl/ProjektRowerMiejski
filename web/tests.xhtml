<h:form rendered="#{loginNamed.admin}">
    <h:dataTable id="wypList" value="#{wypozyczenieNamed.trwajaceWyp}" var="s" border="0" bgcolor="#cdcdcd" rowClasses="oddRow,evenRow" styleClass="fitted" rendered="#{not empty wypozyczenieNamed.trwajaceWyp} ">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{s.id}
        </h:column>
        <h:column>
            <f:facet name="header">ID Rower</f:facet>
            #{s.rowerEntity.idRower}
        </h:column>
        <h:column>
            <f:facet name="header">Data wyp</f:facet>
            #{s.dataWyp}
        </h:column>
        <h:column>
            <f:facet name="header">punkt</f:facet>
            #{s.punktEntity.idPunkt}
        </h:column>
        <h:column>
            <f:facet name="header">adres</f:facet>
            #{s.punktEntity.adres}
        </h:column>
        <h:column>
            <f:facet name="header">Klient Imie</f:facet>
            #{s.klientEntity.daneKlientEntity.imie}
        </h:column>
        <h:column>
            <f:facet name="header">Nazwisko</f:facet>
            #{s.klientEntity.daneKlientEntity.nazwisko}
        </h:column>
        <h:column>
            <f:facet name="header">Czas</f:facet>
            #{s.czas}
        </h:column>
        <h:column>
            <f:facet name="header">Naleznosc</f:facet>
            <h:outputText value="#{s.oplata}" ><f:convertNumber maxFractionDigits="2"/></h:outputText>
        </h:column>
    </h:dataTable>

    <h:outputText value="Brak trwających wypożyczeń" rendered="#{empty wypozyczenieNamed.trwajaceWyp}"/>

    <br/>
    <br/>
    <br>
        <h:commandButton action="historiaWypozyczen" value="Historia wypożyczeń"/>
    </br>
</h:form>
        </f:view>

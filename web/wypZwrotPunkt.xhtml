
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/szablon/klientLayout.xhtml">

        <ui:define name ="menu">
            <ui:include src="/szablon/klientMenu.xhtml"></ui:include>
        </ui:define>

        <ui:define name="content">
            <h:form rendered="#{loginNamed.klient}">

                <h4>Aby zakończyć wypożyczenie wybierz punkt do którego chcesz zwrócić rower naciskając "Zwróć"</h4>
                <h:dataTable id="bikeList" value="#{rowerNamed.punktEntityList}" var="p" border="0" bgcolor="#7cb9e8" rowClasses="oddRow,evenRow" styleClass="fitted">
                    <h:column>
                        <f:facet name="header"></f:facet>
                        #{p.adres}
                    </h:column>

                    <h:column>
                        <f:facet name="header"></f:facet>
                        <h:commandLink action="wypKlientaList" value="Zwróć">
                            <f:actionListener binding="#{rowerNamed.setPunktEntity(p)}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>

            <h:form rendered="#{!loginNamed.klient}">
                <h1><h:outputText value="Aby móc zwrócić rower najpierw się zaloguj!"/></h1>
            </h:form>
        </ui:define>

        <ui:define name="footer">
            <ui:include src="/szablon/klientFooter.xhtml"></ui:include>
        </ui:define>

        <ui:define name="header">
            <ui:include src="/szablon/klientHeader.xhtml"></ui:include>
        </ui:define>

    </ui:composition>
</f:view>
</html>
